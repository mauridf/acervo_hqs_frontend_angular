<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    
    <mat-nav-list>
      <a mat-list-item routerLink="/edicoes" routerLinkActive="active">Edição</a>
    </mat-nav-list>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/editoras" routerLinkActive="active">Editora</a>
    </mat-nav-list>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/personagens" routerLinkActive="active">Personagem</a>
    </mat-nav-list>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/hqs" routerLinkActive="active">HQ</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Acervo de HQs</span>
    </mat-toolbar>
    <div class="container">
   <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
